<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header class="mb-4">
            <h1>Temperature Converter</h1>
        </header>
        <section class="inputs">
            <div class="form-floating mb-3">
                <input type="number" name="celcius" class="input form-control" id="celcius" placeholder="celcius">
                <label for="celcius">Celcius</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" name="fahrenheit" class="input form-control" id="fahrenheit" placeholder="fahrenheit">
                <label for="fahrenheit">Fahrenheit</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" name="kelvin" class="input form-control" id="kelvin" placeholder="kelvin">
                <label for="kelvin">Kelvin</label>
            </div>
            <div class="footer">
                <p>by Abdullah Al-Karim, 2022</p>
                <p>inspired by <a href="https://www.youtube.com/watch?v=LWoGu5tSeig" target="_blank">Tyler Potts</a></p>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
